<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script>
let team1Pieces = [];
let team2Pieces = [];
let boardEls = [];
$(window).on("load", () => {
	let board = $(".board");
	for (let i = 0; i < 8; i++) {
		let row = $(`<div class="row row-${i}"></div>`);
		boardEls[i] = []
		board.append(row);
		for (let j = 0; j < 8; j++) {
			let cell = $(`<div class="cell ${(i + j) % 2 == 0 ? "cell-white" : "cell-black"}"></div>`)
			boardEls[i][j] = cell;

			$(`.row-${i}`).append(cell);

			if (i <= 2 && (i + j) % 2 == 1) {
				let piece = $(`<div class="row-piece" x-row="${i}" x-col="${j}">1</div>`)
				cell.append(piece);
				team1Pieces.push(piece[0]);
			}

			if (i >= 8-3 && (i + j) % 2 == 1) {
				let piece = $(`<div class="row-piece" x-row="${i}" x-col="${j}">2</div>`)
				cell.append(piece);
				team2Pieces.push(piece[0]);
			}
		}
	}

	$(".row-piece").on("click", (el) => {
		let { target } = el;
		console.log(team1Pieces.indexOf(target));
		console.log(team2Pieces.indexOf(target));
	})
})
		</script>
		<style>
.cell {
	width: 64px;
	height: 64px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.row {
	display: flex;
}

.cell-black {
	background-color: black;
}

.cell-white {
	background-color: white;
}

.row-piece {
	color: white;
	width: 32px;
	height: 32px;
	border-radius: 32px;
	border: 1px solid white;
	display: flex;
	justify-content: center;
	align-items: center;
}
		</style>
	</head>
	<body>
		<div class="board">
		</div>
	</body>
</html>
