<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<style>
body {
	font-family: Montserrat;
	font-size: 24px;
}

.main-content {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 100%;
}

h1 {
	font-size: 48px;
}

		</style>
		<script>
window.onload = function() {
	let userData = document.cookie
		.split(";")
		.map((cookie) => (cookie.trim()).split("="))
		.reduce((map, [key, value]) => map.set(key, value), new Map())
		
	let [_preamble, encodedData, _signature] = userData.get("user-auth")
		.split(".")
		
	let data = atob(decodeURIComponent(encodedData))

	let userAuth = data.split("&")
		.map((auth) => (auth.trim()).split("="))
		.reduce((map, [key, value]) => map.set(key, value), new Map());

	document.body.style.backgroundColor = userAuth.get("color");
	document.body.style.color = userAuth.get("fontColor");

}
		</script>
	</head>

	<body>
		<div class="main-content">
			<h1>Can I have a flag?</h1>
			<div class="flag">{{flag}}</div>
		</div>
	</body>
</html>
