<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<style>
body {
	font-family: Montserrat;
	font-size: 24px;
}

.main-content {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 100%;
}

h1 {
	font-size: 48px;
}
		</style>
		<script>
// For those wondering, this has nothing to do with the CTF
// It's just a funny little trick I like
[String, Object, Array].forEach((cls) => cls.prototype.callOn = function (fn) { return fn(this) })

window.onload = function() {
	let cookies = document.cookie
		.split(";")
		.map((cookie) => (cookie.trim()).split("="))
		.reduce((map, [key, value]) => map.set(key, value), new Map());

	let userAuth = cookies.get("user-auth")
		.split(".")
		.callOn(([_1, data, _2]) => data)
		.callOn(decodeURIComponent)
		.callOn(atob)
		.split("&")
		.map((auth) => (auth.trim()).split("="))
		.reduce((map, [key, value]) => map.set(key, value), new Map());

	document.body.style.backgroundColor = userAuth.get("color");
	document.body.style.color = userAuth.get("fontColor");

}
		</script>
	</head>

	<body>
		<div class="main-content">
			<h1>Can I have a flag?</h1>
			<div class="flag">{{flag}}</div>
		</div>
	</body>
</html>
